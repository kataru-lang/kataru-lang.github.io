<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kataru 「カタル」 The minimal dialogue engine.</title>
  <link rel="shortcut icon" type="image/x-icon" href="_media/logo.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: 'Kataru',
      logo: '/_media/logo.svg',
      auto2top: true,
      loadFooter: true,
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      homepage: 'introduction.md',
      themeColor: '#8E86F0',
      subMaxLevel: 4,
      sidebarDisplayLevel: 1, 
      search: {
          noData: {
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/': 'Search',
          },
        },
        darkMode: {
          dark: {
            background: "#131313",
            toggleBtnBg: "#34495e",
            textColor: "#F3F1EA"
          },
          light: {
            background: "white",
            toggleBtnBg: "var(--theme-color)",
            textColor: "var(--text_color)"
          }
        },
        'flexible-alerts': {
        }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <!-- syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-csharp.min.js"></script>



  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- footer -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

  <!-- dark mode
  <link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
/>
<script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script> -->
</body>
</html>
